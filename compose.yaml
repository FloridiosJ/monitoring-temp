services:
  prometheus:
    image: prom/prometheus:v3.3.1
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-15d}'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alert-rules.yml:/etc/prometheus/alert-rules.yml
      - prometheus-data:/prometheus
    environment:
      - SERVER_NAME=monitoring-server
      - ENVIRONMENT=developement
    networks:
      - monitoring
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./alertmanager-config.yml:/etc/alertmanager/config.yml
      - alertmanager-data:/alertmanager
    environment:
      - SMTP_HOST=smtp.gmail.com:587
      - SMTP_USER=monitoring.hrt@gmail.com
      - SMTP_PASSWORD=arlu jgzi srng zpkj
      - SMTP_FROM_ADDRESS=monitoring.hrt@gmail.com
      - ALERT_EMAIL_TO=jacob@hairun-technology.com
      - SERVER_NAME=monitoring-server
      - ENVIRONMENT=developemen
    networks:
      - monitoring
    restart: unless-stopped

  grafana:
    image: grafana/grafana:12.0.0
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=Root123!!
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=smtp.gmail.com:587
      - GF_SMTP_USER=monitoring.hrt@gmail.com
      - GF_SMTP_PASSWORD=arlu jgzi srng zpkj
      - GF_SMTP_FROM_ADDRESS=monitoring.hrt@gmail.com
      - GF_SMTP_FROM_NAME=Grafana Alerts
      - GF_SERVER_ROOT_URL=https://localhost:3000
      - GF_DATABASE_WAL=true
      - GF_DATABASE_QUERY_RETRIES=10  # ‚Üê Ajouter pour robustesse
      - GF_LOG_LEVEL=debug
    ports:
      - "3000:3000" 
    networks:
      - monitoring
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:v1.9.1
    container_name: node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - monitoring
    restart: unless-stopped

  cadvisor:
    image: ghcr.io/google/cadvisor:v0.53.0
    container_name: cadvisor
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - monitoring
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.4
    container_name: loki
    command: -config.file=/etc/loki/loki-config.yaml
    volumes:
      - ./loki-config.yaml:/etc/loki/loki-config.yaml
      - loki-storage:/loki
    networks:
      - monitoring
    ports:
      - "3100:3100"
    restart: unless-stopped

  promtail:
    image: grafana/promtail:3.0.0
    container_name: promtail
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./promtail-config.yaml:/etc/promtail/promtail-config.yaml
    command: -config.file=/etc/promtail/promtail-config.yaml
    networks:
      - monitoring
    restart: unless-stopped

volumes:
  grafana-storage:
  loki-storage:
  prometheus-data:
  alertmanager-data:

networks:
  monitoring:
    name: monitoring