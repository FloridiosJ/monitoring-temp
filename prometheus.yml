global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels: 
    cluster: 'monitoring-server'
    environment: 'production'

# Charger les règles d'alertes
rule_files:
  - /etc/prometheus/alert-rules.yml

# Configuration Alertmanager
alerting:
  alertmanagers: 
    - static_configs:
        - targets: 
            - alertmanager:9093

scrape_configs:
  # Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets:  ['prometheus:9090']

  # Node Exporter (métriques système)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor (métriques containers)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Grafana
  - job_name:  'grafana'
    static_configs:
      - targets:  ['grafana:3000']